<!DOCTYPE html>
<head>

<link rel="stylesheet" href="stylesheet.css">

<style>



</style> 

<html>
    <title> Hang The DJ </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

   
    <h1> Hang the DJ</h1>



<div class="maintext" id="content">
    <form id="calc" action="/submit" enctype="multipart/form-data" method="post" >
        <p>
        <label>Patient ID:</label> <input type="text" name="ID">
        </p>
        <em>Used to save historical data
        </em> 
        <br><br>

        <p>
        <label>Body fat %: </label>  <input type="text" name="bodyfat" placeholder="%" pattern="^[0-9.]+$" oninvalid="alert('Body Fat % must be a number');">
        </p>
        <br>

        <p>
        <label>BMI: </label> <input type="text" name="bmi" id="bmi" pattern="^[0-9.]+$" oninvalid="alert('BMI must be a number');">
        </p>
    
        <em>or</em> 

        <p>
        <label>Weight:</label> 
        <input type="text" name="weight" id="weight" placeholder="kg"  pattern="^[0-9.]+$" oninvalid="alert('Weight must be a number');"> 
    </p>

    <p>
        <label>Height:</label>
        <input type="text" name="height" id="height" placeholder="m" pattern="^[0-9.]+$" oninvalid="alert('Height must be a number');">
    </p>
        <br>
    <p>
        <label>Age: <em>*</em></label>
         <input type="text" name="age" pattern="^[0-9.]+$" oninvalid="alert('Age must be a number');"> 
    </p>
        <br>
        <p>
        <label>Gender:<em>*</em> </label>
        <select name="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </p>
    <em>* required for Body Fat% and PSA
    </em> 
        <br><br>
        <!-- <p><label>Upload Bloods PDF: </label><input type="file" name="bloods" id="fileUpload" accept="application/pdf" /></p> -->

    <p>
        <label>Upload Bloods PDF: </label>
        <div class="drag-area" id="dragArea">
            <p id="dragAreaText">Drag & Drop your PDF here or <span>Browse</span></p>
            <input type="file" name="bloods" id="fileUpload" accept="application/pdf" hidden>
        </div>
    </p>

        <em>or</em> <br>
        <p>
        <label>Cholesterol: </label>  <input type="text" name="TChol" placeholder="mmol/L" pattern="^[0-9.]+$" oninvalid="alert('Cholesterol must be a number');">
    </p>
        <p>
        <label>HDL %: </label> <input type="text" name="HDL" placeholder="%" pattern="^[0-9.]+$" oninvalid="alert('HDL% must be a number');">
    </p>
        <p>
        <label>Non-HDL Cholesterol: </label><input type="text" name="nonHDL" placeholder="mmol/L" pattern="^[0-9.]+$" oninvalid="alert('Non-HDL Cholesterol must be a number');">
    </p>
        <p>
        <label>HbA1c: </label> <input type="text" name="HbA1c" placeholder="mmol/mol" pattern="^[0-9.]+$" oninvalid="alert('HbA1c must be a number');">
    </p>
        <p>
        <label>PSA: </label> <input type="text" name="PSA" placeholder="ug/l" title="not required for Females" pattern="^[0-9.]+$" oninvalid="alert('PSA must be a number');">
    </p>
        <br>
        <input type="submit" class="form-submit-button" >
 

    </form>
    <em>Please be patient after submit has been clicked, graphs should be displayed in a few seconds.</em>

    
</div>
