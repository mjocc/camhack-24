<body>

<form id="calc" action="/submit" enctype="multipart/form-data" method="post" ></form>

    <p>

    <h3>PERSON 2</h3>
    <div class="maintext" id="content">
    
        <p>
        <label>NAME:</label> <input type="text" name="ID">
        </p>

        <p>
            <label>OCCUPATION/SUBJECT:</label> <input type="text" name="occupation">
            </p>

    <p>
        <label>UPLOAD SCREENSHOT: </label>
        <div class="drag-area" id="dragArea">
            <p id="dragAreaText">Drag & Drop your Image here or <span>Browse</span></p>
            <input type="file" name="feed" id="fileUpload" accept="image/png, image/jpeg" hidden>
        </div>



    </form>


    


<script>



            const dragArea = document.getElementById('dragArea');
            const fileInput = document.getElementById('fileUpload');
            const dragAreaText = document.getElementById('dragAreaText');

            dragArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });

            document.addEventListener('dragover', (event) => {
                event.preventDefault();
                dragArea.classList.add('hover');
            });

            document.addEventListener('dragleave', () => {
                dragArea.classList.remove('hover');
            });

            document.addEventListener('drop', (event) => {
                event.preventDefault();
                dragArea.classList.remove('hover');
                const files = event.dataTransfer.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                if (files.length > 0 ) {
                    fileInput.files = files;
                    dragAreaText.textContent = `Uploaded: ${files[0].name}`; // Change the text to indicate successful upload
                    dragArea.classList.add('uploaded');
                } else {
                    alert('Please upload a file.');
                    dragArea.classList.remove('uploaded');
                }
            }



    </script>

</body>
